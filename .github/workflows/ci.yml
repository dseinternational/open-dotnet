name: CI Build, Test, Publish

on:
  push:
    branches:
      - main

jobs:
  build_test_package:
    name: Build, Test, Publish

    runs-on: ubuntu-24.04
    timeout-minutes: 45
    defaults:
      run:
        shell: pwsh

    strategy:
      matrix:
        configuration: [Debug, Release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # avoid shallow clone

      - name: Cache Stanza downloads
        id: cache-stanza-downloads
        uses: actions/cache@v4
        env:
          cache-name: cache-stanza-downloads
          stanza-version: 1.9.2
        with:
          path: ~/stanza_resources
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ env.stanza-version }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ env.stanza-version }}

      - name: Set Python version
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.0"
          cache: "pip"

      - name: Install Python packages
        run: |
          pip3 install torch>=2.5.0 --index-url https://download.pytorch.org/whl/cpu
          python -m pip install -r ./requirements.txt --progress-bar off --verbose

      - name: Initialize Python environment
        run: python ./eng/scripts/init_ci.py

      - name: Set .NET SDK version
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Set Versions
        id: nbgv
        uses: dotnet/nbgv@master
        with:
          setCommonVars: true
          setAllVars: true

      - name: Initialise versions.props
        run: ./eng/scripts/versions.ps1
        shell: pwsh

      - name: Diagnostics
        run: "Get-ChildItem Env:"
        shell: pwsh

      - name: Restore
        run: dotnet restore ./DSE.Open.sln

      - name: Build DSE.Open.Values.Generators
        run: dotnet build ./gen/DSE.Open.Values.Generators/DSE.Open.Values.Generators.csproj --no-restore --configuration ${{ matrix.configuration }}

      - name: Build
        run: dotnet build ./DSE.Open.sln --no-restore --configuration ${{ matrix.configuration }}

      - name: Run Tests
        uses: dseinternational/open-dotnet/.github/actions/dotnet-test@actions-0.8
        with:
          target: ./test
          configuration: ${{ matrix.configuration }}
        env:
          STANZA_NLP: en

      # - name: Generate coverage report
      #   if: matrix.configuration == 'Debug'
      #   uses: danielpalme/ReportGenerator-GitHub-Action@5
      #   with:
      #     reports: "${{ github.workspace }}/coverage/report.cobertura.xml"
      #     targetdir: "${{ github.workspace }}/coverage/coveragereport"
      #     reporttypes: "MarkdownSummaryGithub"

      # - name: Upload coverage report into summary
      #   if: matrix.configuration == 'Debug'
      #   shell: bash
      #   run: cat ${{ github.workspace }}/coverage/coveragereport/SummaryGithub.md >> $GITHUB_STEP_SUMMARY

      # - name: Archive code coverage results
      #   if: matrix.configuration == 'Debug'
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: code-coverage-report
      #     path: ${{ github.workspace }}/coverage

      # - name: Upload coverage reports to Codecov
      #   if: matrix.configuration == 'Debug'
      #   uses: codecov/codecov-action@v4
      #   with:
      #     token: ${{ secrets.CODECOV_TOKEN }}
      #     directory: ${{ github.workspace }}/coverage

      - name: Pack libraries and source generators
        if: matrix.configuration == 'Release'
        run: ./eng/scripts/pack.ps1
        shell: pwsh

      - name: Publish
        if: matrix.configuration == 'Release'
        run: ./eng/scripts/push.ps1 -api_key ${{ secrets.PACKAGES_TOKEN }}
        shell: pwsh
